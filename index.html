                       <!-- contact start -->
 <div class="contact-area h-[600px] overflow-hidden bg-pink-200">
  <!-- Adjust the height to 500px and use overflow-hidden to prevent content overflow -->
  <div class="container mx-auto flex items-center justify-center h-full">
    <!-- Centering the content vertically -->
    <form class="max-w-md w-full bg-white p-2 rounded-md shadow-md">
      <!-- Professional-looking form -->
      <h2 class="text-2xl text-center font-semibold mb-6 text-cyan-700 font-bold">Contact Us</h2>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold">Your Name</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold">Your Email</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
      </div>
      
      <!-- phone number -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
               class="w-full p-2 border rounded-md focus:outline-none focus:border-indigo-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 text-sm font-bold">Your Message</label>
        <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-700">Submit</button>
    </form>
  </div>
